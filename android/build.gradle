import groovy.json.JsonSlurper

buildscript {
    ext {
        kotlinVersion = '1.6.0'
        androidToolsVersion = '7.0.4'
    }

    repositories {
      mavenCentral()
      google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${project.ext.androidToolsVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${project.ext.kotlinVersion}"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def getVersionFromNpm() {
    //  Read and parse package.json file from project root
    def inputFile = new File("../package.json")
    def packageJson = new JsonSlurper().parseText(inputFile.text)

    return packageJson["version"]
}

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 31
        compileSdkVersion 31
        versionCode 1
        versionName getVersionFromNpm()

        buildConfigField 'String', 'VERSION_NAME', "\"$versionName\""
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    mavenCentral()
    google()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${project.ext.kotlinVersion}"
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.google.code.gson:gson:2.9.0'

    implementation "com.dashx:dashx-android:1.0.8"
}
