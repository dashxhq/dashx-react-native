
buildscript {
    ext {
        kotlinVersion = '1.5.31'
        androidToolsVersion = '7.0.4'
    }

    repositories {
      mavenCentral()
      google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${project.ext.androidToolsVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${project.ext.kotlinVersion}"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        compileSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${project.ext.kotlinVersion}"
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.google.code.gson:gson:2.9.0'

    implementation "com.dashx:dashx-android:1.0.3"
}
  